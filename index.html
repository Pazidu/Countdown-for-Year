<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h2>New Year</h2>
    <div class="countdown-container">
        <div class="countdown-e days-c">
            <p class="bigText" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-e hours-c">
            <p class="bigText" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-e minutes-c">
            <p class="bigText" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-e seconds-c">
            <p class="bigText" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <footer>Made by<a href="https://github.com/Pazidu"><img src="./images/lg.jpg" class="logo"></a></footer>
</body>
</html>
